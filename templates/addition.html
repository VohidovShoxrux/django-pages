<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qo'shimcha Ma'lumot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 30px;
            text-align: center;
            animation: fadeInDown 1s ease-out forwards;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffdd57;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px);
            text-align: center;
            padding: 20px;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero button {
            background: #ffdd57;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
            background: #fff065;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
    <section class="hero">
        <h2>Qo‘shimcha Ma'lumot</h2>
        <p>Bu sahifa foydalanuvchilarga sayt haqida qo‘shimcha ma'lumotlar berish uchun mo‘ljallangan. Dizayn — zamonaviy va animatsiyali!</p>
        <button>Bog‘lanish</button>
    </section>
{% endblock content %}

</body>
</html>
